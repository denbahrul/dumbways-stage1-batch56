<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/images/logo.svg" />
        <title>Contact Me - Personal Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./assets/styles/index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0a1c7b5f76.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-body-secondary">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid text-center  container">
            <a class="navbar-brand" href="./index.html"><img src="./assets/images/bahrul.svg" alt="logo" width="100"></a>
            <button class="navbar-toggler border-0 bg-transparent text-black" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa-duotone fa-solid fa-bars fa-xl"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./add-project.html">Add Project</a>
                </li>
              </ul>
              <a class="btn btn-dark px-4" type="submit" href="./contact.html">Contact Me</a>
            </div>
          </div>
        </nav>

        <!-- Form -->
        <form class="container p-5 px-lg-5 m-auto" style="max-width: 750px;" >
            <h1 class="text-center fw-bold fs-3 mb-5">GET IN TOUCH</h1>
            <div class="mb-3">
                <label class="form-label fw-bold" for="nameInput">Name</label>
                <input class="form-control p-2 shadow" id="nameInput" type="text" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="emailInput">Email</label>
                <input class="form-control p-2 shadow" id="emailInput" type="email"  required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="phoneInput">Phone Number</label>
                <input class="form-control p-2 shadow" id="phoneInput" type="number" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="SubjectInput">Subject</label>
                <select id="SubjectInput" class="form-control p-2 shadow">
                    <option hidden></option>
                    <option>Frontend Developer</option>
                    <option>Backend Developer</option>
                    <option>Fullstack Developer</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="messageInput">Your Message</label>
                <textarea class="form-control p-2 shadow" style="height: 150px;" id="messageInput"></textarea>
            </div>
            <div class="d-flex justify-content-end mt-5">
                <button class="btn btn-dark rounded-5 px-4" type="button" onclick="getData()">submit</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    <script src="./assets/script/script.js"></script>
    <script src="./assets/script/navbar.js"></script>
</html>
