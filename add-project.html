<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/images/logo.svg" />
        <title>My Project - Personal Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./assets/styles/index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0a1c7b5f76.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-body-secondary">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid text-center container">
              <a class="navbar-brand" href="./index.html"><img src="./assets/images/bahrul.svg" alt="logo" width="100"></a>
              <button class="navbar-toggler border-0 bg-transparent text-black" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-duotone fa-solid fa-bars fa-xl"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./add-project.html">Add Project</a>
                  </li>
                </ul>
                <a class="btn btn-dark px-4" type="submit" href="./contact.html">Contact Me</a>
              </div>
            </div>
          </nav>

        <!-- Form -->
        <form class="container p-5 px-lg-5 m-auto" style="max-width: 750px;" onsubmit="addProject(event)">
            <h1 class="text-center fw-bold fs-3 mb-5">ADD MY PROJECT</h1>
            <div class="mb-3">
                <label class="fw-bold form-label" for="project-name-input">Project Name</label>
                <input class="form-control p-2 shadow" id="project-name-input" type="text" required>
            </div>
            <div class="row">
                <div class="col-sm mb-3">
                    <label class="fw-bold form-label" for="start-date-input">Start Date</label>
                    <input class="form-control p-2 shadow" id="start-date-input" type="date"  required>
                </div>
                <div class="col-sm mb-3">
                    <label class="fw-bold form-label" for="end-date-input">End Date</label>
                    <input class="form-control p-2 shadow" id="end-date-input" type="date"  required>
                </div>
            </div>
            <div class="mb-3">
                <label class="fw-bold form-label" for="description-input">Description</label>
                <textarea class="form-control p-2 shadow" style="height: 150px;" id="description-input"></textarea>
            </div>
            <div class="mb-3" class="checkbox-form">
                <p class="fw-bold">Technologies</p>
                <div class="row mb-3" class="checkbox-list">
                    <div class="col-sm ">
                        <div class="mb-3">
                            <input type="checkbox" id="technologies1" name="technologies1">
                            <label class="form-label" for="technologies1">Node Js</label>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" id="technologies2" name="technologies2">
                            <label class="form-label" for="technologies2">React Js</label><br>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="mb-3">
                            <input type="checkbox" id="technologies3" name="technologies3">
                            <label class="form-label" for="technologies3">Next Js</label>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" id="technologies4" name="technologies4">
                            <label class="form-label" for="technologies4">TypeScript</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="fw-bold form-label" for="upload-image">Upload Image</label>
                <input class="form-control p-2 shadow" id="upload-image" type="file">
            </div>
            <div class="mt-5 d-flex justify-content-end">
                <button type="submit" class="btn btn-dark rounded-5 px-4">submit</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    <script src="./assets/script/project.js"></script>
    <script src="./assets/script/navbar.js"></script>
</html>
