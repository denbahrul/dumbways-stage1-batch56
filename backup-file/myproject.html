        <!-- Form -->
        <form onsubmit="addProject(event)">
            <h1>ADD MY PROJECT</h1>
            <div>
                <label for="project-name-input">Project Name</label>
                <input id="project-name-input" type="text" required>
            </div>
            <div class="date-form">
                <div>
                    <label for="start-date-input">Start Date</label>
                    <input id="start-date-input" type="date"  required>
                </div>
                <div>
                    <label for="end-date-input">End Date</label>
                    <input id="end-date-input" type="date"  required>
                </div>
            </div>
            <div>
                <label for="description-input">Description</label>
                <textarea id="description-input"></textarea>
            </div>
            <div class="checkbox-form">
                <p>Technologies</p>
                <div class="checkbox-list">
                    <div>
                        <input type="checkbox" id="technologies1" name="technologies1">
                        <label for="technologies1">Node Js</label>
                    </div>
                    <div>
                        <input type="checkbox" id="technologies2" name="technologies2">
                        <label for="technologies2">React Js</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="technologies3" name="technologies3">
                        <label for="technologies3">Next Js</label>
                    </div>
                    <div>
                        <input type="checkbox" id="technologies4" name="technologies4">
                        <label for="technologies4">TypeScript</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="upload-image">Upload Image</label>
                <input id="upload-image" type="file">
            </div>
            <div class="button">
                <button type="submit">submit</button>
            </div>
        </form>
